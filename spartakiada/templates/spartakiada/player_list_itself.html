{% block content %}

<h3 class="headtext">Lista zawodników: </h3>

<div class="listContainer">
    <ol>
    {% for player in players %}
        <li>
            <a href="{% url 'spartakiada:player' id=player.id %}" class="maintext">{{ player.name }}</a>
        </li>
        {% empty %}
        <p class="maintext">BRAK ZAWODNIKÓW</p>
    {% endfor %}
    </ol>
</div>

{% endblock %}
