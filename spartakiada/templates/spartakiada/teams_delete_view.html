{% extends 'spartakiada/base.html' %}

{% block content %}

    <h3 class="headtext">Drużyny do usunięcia: </h3>
<form action="" method="POST">{% csrf_token %}
    <ol>
    {% for team in team_list %}
        {% if team.name != "Random" %}
            <li style="align-items: center;"><a class="maintext">{{ team }} <input class="checkbox" style="display: inherit; margin: 0;" type="checkbox"
                name="team" value="{{ team }}"></a></li>
        {% endif %}
    {% endfor %}
    </ol>
    <input class="toggle" type="submit" value="&nbsp;USUŃ&nbsp;">
</form>

{% endblock %}
