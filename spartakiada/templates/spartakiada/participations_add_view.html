{% extends 'spartakiada/base.html' %}

{% block content %}

    <h1 class="headtext" style="text-align: center; font-size: 2.5em; "><a class="maintext" href="/cup/{{ tournament.cup.id }}/">{{ tournament.cup.name }}</a></h1><hr>
    <br><br>
    <h3 class="headtext">Dodaj zawodnik√≥w do dyscypliny: <a class="maintext">{{ tournament.game }}</a></h3><br>
    <form action="" method="POST">{% csrf_token %}
        <ol>
            {% for player in player_list %}
            <li style="align-items: center;"><a class="maintext">{{ player }}</a><input class="checkbox" type="checkbox" style="display: inline; margin: 0; margin-left: 5px;" name="player" value='{{ player }}' checked></li>
            {% endfor %}

        </ol><br>
        zaznacz wszystkich<input id="select-all" type="checkbox" name="select-all" checked><br>
        <input class="toggle" type='submit' value='&nbsp;Dodaj&nbsp'/>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
{% endblock %}
